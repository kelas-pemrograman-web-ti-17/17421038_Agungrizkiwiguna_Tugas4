<!doctype html>
<html lang="en">


<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initiall-scale=1, shrink-to-fit=no">
		<title>Belajar Pemrograman Web</title>
  	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div class="modal-dialog center">
	<div class="col-12 main-section">
		<div class="modal-content">

			<div class="col-12 title-login">
					<h1>Form Registrasi</h1>
			</div>

			<div class="col-12 form-input">
					<form action="#" method="post" enctype="multipart/form-data">

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Masukan NPM" name="r_npm" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Masukan Nama" name="r_nama" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Tempat Lahir" name="r_tl" required>
							</div>

							<div class="form-group">
									<input type="datetime" class="form-control" placeholder="Tanggal Lahir" name="r_tl2" required>
							</div>

							<div class="form-group">
									<input type=" text" class="form-control" placeholder="Agama" name="r_agama" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Masukan Hobi" name="r_hobi" required>
							</div>

							<div class="form-group">
									<input type="email" class="form-control" placeholder="Alamat Email" name="r_email" required>
							</div>

							<div class="form-group">
									<input type="text" class="form-control" placeholder="Buat User Name" name="r_name" required>
							</div>

							<div class="form-group">
									<input type="password" class="form-control" placeholder="Buat Password" name="r_pw" required>
							</div>

							<button type="submit" class="btn btn-info">
									<i class="fa fa-sign-in"></i> Daftar
							</button>

							<div class="col-12 signup">
									<a href="http://localhost/Tugas4/">Sudah Punya Akun? Login Sekarang !</a>
							</div>

					</form>
			</div>

	  </div>
	</div>
</div>
